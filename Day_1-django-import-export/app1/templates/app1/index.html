<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<div>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Save</button>
  </form>
</div>

<div>
 {% if object_list %}

 <table>
  <thead>
    <tr>
      <th>name</th>
      <th>age</th>
      <th>Is_studying</th>
      <th>created</th>
    </tr>
  </thead>
  <tbody>
    {% for obj  in object_list %}
    <tr>
      <th>{{obj.name}}</th>
      <th>{{obj.age}}</th>
      <th>{{obj.is_studying}}</th>
      <th>{{obj.created}}</th>
    </tr>
    {% endfor %}
  </tbody>
 </table>
 {% endif %}
  
</div>

</body>
</html>
